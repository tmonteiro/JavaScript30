<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Array Cardio 2</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em>💁</p>
  <script>

    const people = [
      { name: 'Wes', year: '1988'},
      { name: 'Kait', year: '1986'},
      { name: 'Irv', year: '1970'},
      { name: 'Lux', year: '2010'},
    ];

    const comments = [
      { text: 'Love this!', id: 523432 },
      { text: 'Super good!', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food', id: 123523 },
      { text: 'This is very nice', id: 523328 },
    ];

    //Array.prototype.some()
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log({ isAdult });
    
    //Array.prototype.every()
    const allAdults = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log({ allAdults });
    
    //Array.prototype.find()
    const comment = comments.find(comment => comment.id === 123523);
    console.log({ comment });

    //Array.prototype.findIndex()
    const commentIndex = comments.findIndex(comment => comment.id === 523328);
    console.log({ commentIndex });

    //comments.splice(commentIndex)
    //or:
    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex + 1)
    ];
    console.table(newComments);

  </script>
</body>
</html>
